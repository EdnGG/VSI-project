    <!-- Login modal form -->

<div id="logreg-forms" class="pt-4 pb-4">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button" id="facebook"><span><i
                        class="fab fa-facebook-f"></i>
Facebook</span> </button>
            <button class="btn google-btn social-btn" type="button" id="google"><span><i
                        class="fab fa-google-plus-g"></i> Google</span> </button>
        </div>
        <p style="text-align:center"> OR </p>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

        <button id="emailLogin" class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i> Sign
            in</button>
        <a href="#" id="forgot_pswd">Forgot password?</a>
        <hr>

        <p>Don't have an account!</p>

        <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i> Sign up
            New Account</button>
    </form>

    <form action="/reset/password/" class="form-reset">
        <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
        <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
    </form>

    <form class="form-signup" id="signup-form">
        <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up
                    with Facebook</span> </button>
        </div>
        <div class="social-login">
            <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up
                    with Google</span> </button>
        </div>

        <!-- <p style="text-align:center">OR</p> -->

        <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
        <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
        <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
        

        <button id="signup-email" class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i> Sign
            Up</button>
        <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
    </form>
    <br>

<!-- Starts costumer information form -->

        <fieldset id="seccion1">
            <div class="row">
                <p class="col text-center ">Costumer Information</p>
            </div>
        <div class="form-row " >
            <div class="form-group  col-md-6 " >

            </div>
            <div class="form-group  col-md-6 ">

                <input type="contact" class="form-control" id="inputContact" placeholder="Contact number" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocationLabel">Location</label>
            <input type="text" class="form-control" id="inputLocation" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="inputPhoneLabel">Phone Number</label>
            <input type="number" class="form-control" id="inputPhone" placeholder="678 - 123 - 4567" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCityLabel">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputStateLabel">State</label>
                <input type="text" class="form-control" id="inputState">

            </div>
            <div class="form-group col-md-2">
                <label for="inputZipLabel">Zip</label>
                <input type="number" class="form-control" id="inputZip">
            </div>
        </div>

<br>
        <div class="col text-center">
            <button type="button" id="btnSeccion1" class="btn btn-primary ">Next</button>
        </div>
    </fieldset>

<!-- Ends costumer information form -->

<!-- Starts Valve information form -->

<fieldset id="seccion2">
    <div class="row">
        <p class="col text-center ">Valve Information</p>
    </div>
    <div class="form-row">
        <div class="col-md-6 ">
            <label for="valveSize">Valve Size</label>
            <input type="text" class="form-control" id="inputValveSize" placeholder="Valve size" required>
        </div>
        <div class="col-md-6 ">
            <label for="Brand">Brand</label>
            <input type="contact" class="form-control" id="inputBrand" placeholder="Brand" required>
        </div>
    </div>
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="inputLocation">
    </div>
    

</fieldset>

<!--Start form seccion 3  -->

<fieldset  id="seccion3" class="text-center">
    <div class="row text-center">

    </div>
    <div class="form-check-inline text-center">
        <input class="form-check-input text-center" type="radio" name="exampleRadios" id="valve2way" value="2way" >
        <label class="form-check-label text-center" for="exampleRadios1">
            2 way
        </label>
    </div>
    <div class="form-check-inline text-center">
        <input class="form-check-input text-center" type="radio" name="exampleRadios" id="valve3way" value="3way" >
        <label class="form-check-label text-center" for="exampleRadios1">
            3 way
        </label>
    </div><br><br>
    
    <div class="col text-center">
        <button type="button" id="btnSeccion2" class="btn btn-primary ">Next</button>
    </div>

</fieldset>

<!--Ends form seccion 3  -->

    <div class="form-check">
