    <header>

        <p class="modal-text">Retrofit Form</p>

    <!---------------Begin Login Form -------------------->
    <div id="logreg-forms">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Sign in</h1>
            <div class="social-login">
                <button class="btn facebook-btn social-btn" type="button" id="facebook"><span><i
                            class="fab fa-facebook-f"></i> Sign in
                        with Facebook</span> </button>
                <button class="btn google-btn social-btn" type="button" id="google"><span><i
                            class="fab fa-google-plus-g"></i> Sign in
                        with Google+</span> </button>
            </div>
            <p style="text-align:center"> OR </p>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">

            <button id="emailLogin" class="btn btn-success btn-block" type="submit"><i class="fas fa-sign-in-alt"></i>
                Sign in</button>
            <a href="#" id="forgot_pswd">Forgot password?</a>
            <hr>

            <p>Don't have an account!</p>

            <button class="btn btn-primary btn-block" type="button" id="btn-signup"><i class="fas fa-user-plus"></i>
                Sign up
                New Account</button>
        </form>

        <form action="/reset/password/" class="form-reset">
            <input type="email" id="resetEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            <button class="btn btn-primary btn-block" type="submit">Reset Password</button>
            <a href="#" id="cancel_reset"><i class="fas fa-angle-left"></i> Back</a>
        </form>

        <form class="form-signup" id="signup-form">
            <!-- <div class="social-login">
            <button class="btn facebook-btn social-btn" type="button"><span><i class="fab fa-facebook-f"></i> Sign up
                    with Facebook</span> </button>
        </div> -->
            <!-- <div class="social-login">
            <button class="btn google-btn social-btn" type="button"><span><i class="fab fa-google-plus-g"></i> Sign up
                    with Google+iiii</span> </button>
        </div> -->

            <!-- <p style="text-align:center">OR</p> -->

            <input type="text" id="user-name" class="form-control" placeholder="Full name" required="" autofocus="">
            <input type="email" id="user-email" class="form-control" placeholder="Email address" required autofocus="">
            <input type="password" id="user-pass" class="form-control" placeholder="Password" required autofocus="">
            <input type="password" id="user-repeatpass" class="form-control" placeholder="Repeat Password" required
                autofocus="">

            <button id="signup-email" class="btn btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i>
                Sign Up</button>
            <a href="#" id="cancel_signup"><i class="fas fa-angle-left"></i> Back</a>
        </form>
        <br>

    </div>

    <!--------------- Ends  Login Form -------------------->


    <div class="container">

        <form action="index.html" method="post" id="fulldata" name="form" class="form">

            <fieldset class="client-info" id="client-info-seccion">

                <legend>Valve Retrofit Form</legend>

                <label for="company">Company: </label>
                <input type="text" id="company" class="company-field" name="">

                <label for="contact">Contact: </label>
                <input type="text" id="contact" name="" class="contact-field">

                <label for=" location">Location: </label>
                <input type="text" id="location" name="" class="location-field">

                <label for="project">Project: </label>
                <input type="text" id="project" name="" class="project-field">

                <label for="client-phone-number">Phone number: </label>
                <input type="text" id="phone" name="" class="phone-field">

                <label for="client-fax-number">Fax number: </label>
                <input type="text" id="fax" name="" class="fax-field"><br><br>

                <button type="" class="btn-info" id="btn-client-info">Next</button>



            </fieldset>

            <fieldset class="information-seccion">
                <legend>Information</legend>

                <label for="valve-size">Valve Size: </label>
                <input type="text" id="valveSize" class="valve-size" name="valve-size">

                <label for="brand">Brand: </label>
                <input type="text" id="brand" name="brand-namclass="">

                    <label for=" name">Series: </label>
                <input type="text" id="series" name="series-namclass="">

            </fieldset>

                <fieldset class=" list-type-valve">
                <legend>Please select a type valve: </legend>


                <select id="valve-selection" name="list-valve">
                    <option value="choose" id="">Please choose one</option>
                    <option value="2-way" id="">2 Way</option>
                    <option value="3-way" id="">3 Way</option>

                </select>

            </fieldset>

            <fieldset class="valve-type-2">

                <legend>Type Valve: 2 Way</legend>

                <label><input type="checkbox" id="elect-actuator-2" name="electric" class=""
                        value="electric-actuator-2"> Electric Actuator</label>

                <label><input type="checkbox" id="pnewmatic-high-2" name="pnewmatic-high-p" class=""
                        value="hp-pnewmatic-2">
                    HP Pnewmatic</label>

                <label><input type="checkbox" id="pnewmatic-low-2" name="pnewmatic-low-p" class=""
                        value="lp-newmatic-2">
                    LP Pnewmatic</label>

            </fieldset>

            <fieldset class="valve-type-3">

                <legend>Type Valve: 3 Way</legend>

                <label><input type="checkbox" id="elect-actuator-3" name="electric" class=""
                        value="electric-actuator-3"> Electric Actuator</label>

                <label><input type="checkbox" id="pnewmatic-high-3" name="pnewmatic-high-p" class=""
                        value="hp-pnewmatic-3"> HP Pnewmatic</label>

                <label><input type="checkbox" id="pnewmatic-low-3" name="pnewmatic-low-p" class=""
                        value="lp-newmatic-3"> LP Pnewmatic</label>

            </fieldset>

            <button type="submit" class="btn" id="btn">Submit</button>
        </form>

    </div>
